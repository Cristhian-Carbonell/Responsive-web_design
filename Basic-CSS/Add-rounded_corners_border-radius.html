<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<style>
    .red-text {
        color: red;
    }

    h2 {
        font-family: Lobster, monospace;
    }

    p {
        font-size: 16px;
        font-family: monospace;
    }

    .smaller-image {
        width: 100px;
        border-radius: 10px;
    }

    .thick-green-border {
        border-color: green;
        border-width: 10px;
        border-style: solid;
    }
</style>
<h2 class="red-text">CatPhotoAPP</h2>
<main>
    <p class="red-text">
        Click here to view more <a href="#">cat photos</a>
    </p>
    <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back" class="smaller-image thick-green-border"></a>
    <div>
        <p>Things cats love:</p>
        <ul>
            <li>cat nip</li>
            <li>laser paointers</li>
            <li>lasagna</li>
        </ul>
        <p>Top 3 things cats here:</p>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
    </div>
    <form action="https://freecatphotoapp.com/submit-cat-photo">
        <label for="indoor">
            <input type="radio" name="indoor-outdoor" value="indoor" checked>Indoor
        </label>
        <label for="outdoor">
            <input type="radio" name="indoor-outdoor" value="outdoor">Outdoor
        </label>
        <br>
        <label for="loving">
            <input type="checkbox" name="personality" id="loving" value="lazy" checked>Lazy
        </label>
        <label for="loving">
            <input type="checkbox" name="personality" id="loving" value="energetic">Energetic
        </label>
        <label for="loving">
            <input type="checkbox" name="personality" id="loving" value="loving">Loving
        </label>
        <br>
        <input type="text" placeholder="cat photo URL" required>
        <button type="submit">Submit</button>
    </form>
</main>
